services:
  db:
    image: pgvector/pgvector:pg15
    container_name: prs-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: prs
    ports:
      - "5432:5432"
    volumes:
      - prs_postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro

volumes:
  prs_postgres_data:
